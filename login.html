<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./utils/ajax-jquery.min.js"></script>
  </head>
<body class="bg-dark">

    <div class="section ">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                          <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front bg-dark">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" onclick="send_data('login', document.getElementById('logname'), document.getElementById('logemail'), document.getElementById('logpass'))" class="btn mt-4">submit</a>
                                          </div>
                                      </div>
                                  </div>
                                <div class="card-back bg-dark">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname2" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail2" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass2" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn mt-4" onclick="send_data('signup', document.getElementById('logname2'), document.getElementById('logemail2'), document.getElementById('logpass2'))">submit</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
    </div>
    
</body>

<script>


     function send_data(type, name, email, pass) {

        if(type=== 'login'){
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/user/login",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({ email: email.value, password: pass.value}),
                success: function (result, status) {
                    console.log(result);
                },
                error: function (error, status) {
                console.log(error);
                 }
            })
        } else if( type === 'signup'){
            console.log(email);
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/user/",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({ username: name.value, email: email.value, password: pass.value}),
                success: function (result, status) {
                    console.log(result);
                },
                error: function (error, status) {
                console.log(error);
                 }
            });
        } 
    }
    

</script>
